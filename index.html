<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places App</title>

    <!-- Bootstrap for basic layout -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- DataTables CSS for table styling -->
    <link href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css" rel="stylesheet">

    <!-- Leaflet CSS for the map -->
    <link href="https://unpkg.com/leaflet/dist/leaflet.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #map {
            height: 400px;
        }

        .modal {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <!-- DataTable Section -->
            <div class="col-md-6">
                <table id="placesTable" class="display">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Coordinates</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <!-- Map Section -->
            <div class="col-md-6">
                <div id="map"></div>
            </div>
        </div>

        <!-- Add Place Button -->
        <button id="addPlaceBtn" class="btn btn-primary">Add Place</button>
        
        <!-- Modal for adding a new place -->
        <!-- Modal -->
        <div id="placeModal" class="modal">
            <div class="modal-content">
                <h2 class="modal-title">Add New Place</h2>
                <form id="placeForm">
                    <div class="form-group">
                        <label for="placeName">Place Name</label>
                        <input type="text" id="placeName" class="form-control" required>
                    </div>
        
                    <div class="form-group">
                        <label for="placeCoordinates">Coordinates</label>
                        <input type="text" id="placeCoordinates" class="form-control" required readonly>
                    </div>
        
                    <div class="form-buttons">
                        <button type="submit" class="btn btn-primary">Save Place</button>
                        <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        

    </div>

    <!-- jQuery (required for DataTables and AJAX) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>

    <!-- Leaflet JS for map -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Your custom JavaScript for functionality -->
    <script src="js/app.js"></script>

</body>
</html>
